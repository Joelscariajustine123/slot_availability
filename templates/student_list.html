<!-- templates/student_list.html -->
{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Student List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Gcard id</th>
            <th>Name</th>
            <th>Course</th>
            <th>Slot</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{student.gcard_id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.course.name }}</td>
            <td>{{ student.slot.timing }}</td>
            <td>
                <a href="{% url 'remove_student' student.id %}" class="btn btn-danger btn-sm">Remove</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
