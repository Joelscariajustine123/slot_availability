<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1 class="display-4 mb-4">Welcome to the Slot Booking System</h1>
    <p class="lead mb-4">Manage student registrations and courses efficiently</p>
    <div class="row">
        <div class="col-md-4">
            <a href="{% url 'register_student' %}" class="btn btn-primary btn-lg w-100">Register Student</a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'student_list' %}" class="btn btn-success btn-lg w-100">View Student List</a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'slot_availability' %}" class="btn btn-info btn-lg w-100">Slot Availability</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <a href="{% url 'course_wise_list' %}" class="btn btn-warning btn-lg w-100">View Course Wise List</a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'add_course' %}" class="btn btn-danger btn-lg w-100">Add Course</a>
        </div>
    </div>
</div>
{% endblock %}
